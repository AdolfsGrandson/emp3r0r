on:
  push:
    branches:
      - master
name: release-please
jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - run: cd ${{ github.workspace }} && ls -lah
      - run: cd ${{ github.workspace }} && bash ./release.sh
      - uses: google-github-actions/release-please-action@v3
        with:
          release-type: go
          package-name: release-please-action
